<div class="main-table-grid">
  <div *ngFor="let attr of attributes" class="attribute-grid">
    {{ attr }}
  </div>
</div>

<div class="data-grid-container" [hidden]="!dataset">
  <div *ngFor="let row of dataset" class="main-table-grid data-grid-row">
    <div *ngFor="let attr of attributes" class="data-cell">
      {{ row[attr] }}
    </div>
  </div>
</div>
